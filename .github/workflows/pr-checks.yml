name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  code-review:
    name: Code Review and Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Check code style
        run: |
          echo "Checking code style..."
          # Add linting if configured in the future
          echo "No linting configured - skipping"

      - name: Validate build
        run: npm run build

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const body = `## Code Review Results\n\n` +
                        `Status: ${status === 'success' ? '✅ Passed' : '❌ Failed'}\n\n` +
                        `The automated code review has completed. ` +
                        `Please review the workflow logs for details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
